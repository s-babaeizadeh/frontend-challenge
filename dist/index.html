<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">    
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"></script>
   
   <title>Subscription Form</title>
</head>

<body>
   <div id="knockout-app" class="card">
      <div class="card-section" style="display:none;" data-bind="visible: hasBeenSubmitted()">
         <h2>Welcome!</h2>
         <p>Thank you for subscribing!</p>
         <P>You will be the first to know about news, events,...</P>
      </div>
      
      <div class="card-section" style="display:none;" data-bind="visible: hasBeenContinued()">
         <p>How do you like to receive the newsletters?</p>
         <P>Please select available options</P>
         
         <form data-bind="submit: handleSubmit">
            <div class="field">
               <label for="subscription">Newsletter</label>
               <div class="select-container">
                  <select id="subscription" data-bind="value: subscriptionType">
                     <option value="daily">Daily</option>
                     <option value="weekly">Weekly</option>
                     <option value="monthly">Monthly</option>
                  </select>                    
               </div>
            </div>
            <input type="submit" value="submit">
         </form>
      </div>
      
      <div class="card-section" data-bind="visible: hasBeenStarted()">
         <h2>Create Account</h2>
         <p>Enter your name and details</p>
         <form data-bind="submit: handleContinue">
            <div class="field">
               <label for="first-name">First Name</label>
               <input data-bind="value: firstName" id="first-name" type="text"/>
            </div>
            <div class="field">
               <label for="first-name">Age</label>
               <input data-bind="value: age" id="age" type="number"/>
            </div>
            <div class="field">
               <label for="email">Email Address</label>
               <input data-bind="value: emailAddress" placeholder="you@mail.com" id="email" type="text"/>
            </div>              
            <input type="submit" value="Continue">
         </form>
      </div>
      
   </div>    
   <script src="index.js"></script>
   <script src="bundle.js"></script>     
</body>
</html>
